<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/Register.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,200;1,200&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="navbar-left">
            <div class="navbar-logo">
              <img src="logo.png" alt="Logo">
            </div>
            <div class="navbar-links">
              <a href="#">Home</a>
              <select id="dropdown">
                  <option value="">Products</option>
                  <option value="option1">Laptops</option>
                  <option value="option2">Phones</option>
                  <option value="option3">Accessories</option>
              </select>
            </div>
        </div>
      <ul class="navbar-icons">
        <li><a href="#" class="fa fa-heart-o" style="color: white;"></a></li>
        <li><a href="#" class="fa fa-shopping-cart" style="color: white;" ></a></li>
        <li><a href="#" class="fa fa-user-circle-o"style="color: white;"></a></li>
      </ul>
    </nav>
    <div class="Register-block">
        <h1 class="Register-title">Create an account</h1>
        <h5 class="Register-description">Create an account to save your information for easier shopping.</h5>
        <input id="First_name" type="text" name="First_name" placeholder="First name">
        <input id="Last_name" type="text" name="Last_name" placeholder="Last name">
        <input id="Email" type="text" name="Email" placeholder="Email Address">
        <input id="Password" type="password" name="Password" placeholder="Password">
        <input id="Verify_password" type="password" name="Verify_password" placeholder="Verify Password">
        <button class="Signin-button">Register</button>
        <div class="Pointing-to-forgetpassword">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
