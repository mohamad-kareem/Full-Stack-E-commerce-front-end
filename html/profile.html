<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,200;1,200&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="navbar-left">
            <div class="navbar-logo">
              <img src="logo.png" alt="Logo">
            </div>
            <div class="navbar-links">
              <a href="#">Home</a>
              <select id="dropdown">
                  <option value="">Products</option>
                  <option value="option1">Laptops</option>
                  <option value="option2">Phones</option>
                  <option value="option3">Accessories</option>
              </select>
            </div>
        </div>
      <ul class="navbar-icons">
        <li><a href="#" class="fa fa-heart-o" style="color: white;"></a></li>
        <li><a href="#" class="fa fa-shopping-cart" style="color: white;" ></a></li>
        <li><a href="#" class="fa fa-user-circle-o"style="color: white;"></a></li>
      </ul>
    </nav>

    <div class="Main-body">
        <div class="Control-panel">
            <div>Account Dashboard</div>
            <div>Edit Profile</div>
            <div>Log out</div>
        </div>
        <div class="Account-information-block">
            <h1 class="Welcome">Hello, User!</h1>
            <div class="Info">
                <div class="Account-info Info-sub-block">
                    <h3 class="Info-title">Account information</h3>
                    <div>First_name Last_name</div>
                    <div>Email Address</div>
                    <div>Password</div>
                </div>
                <div class="Address Info-sub-block">
                    <h3 class="Info-title">Address</h3>
                    <div>Insert Address here</div>
                </div>
            </div>
        </div>
    </div>
</body>
