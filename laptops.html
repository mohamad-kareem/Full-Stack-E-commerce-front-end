<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop-page</title>
    <link rel="stylesheet" href="laptops.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,200;1,200&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="right-side">
            <div class="logo">
                <img src="" alt="logo">
            </div>
            <nav>
                <ul>
                <li><a href="#" id="home_link">Home</a></li>
                <select  id="products">
                    <option value="">Products</option>
                    <option value="p1">laptops</option>
                    <option value="p2">phones</option>
                    <option value="p3">acc</option>
                </select>
            </ul>
            </nav>
        </div>
        <div class="links">
            <ul>
                <li><a href="#" class="fa fa-heart-o"></a></li>
                <li><a href="#" class="fa fa-shopping-cart"></a></li>
                <li><a href="#" class="fa fa-user-circle-o"></a></li>
            </ul>
        </div>
    </header>
    <div class="container-section">
        <div class="section">
            Computers
        </div>
    </div>
    <div class="left-navbar">
        <h2>Categories</h2>
        <div class="brand-types">
            <h3>brands:</h3>
            <input type="checkbox" name="asus" id="asus" value="asus-type">Asus <br>
            <input type="checkbox" name="dell" id="dell" value="dell-type">Dell <br>
            <input type="checkbox" name="hp" id="hp" value="hp-type">Hp <br>
        </div>
            
            <div class="brand-prices">
            <h3>Price:</h3>
             <input type="checkbox" name="asus-price" id="asus-price" value="asus-price">700$-1000$ <br>
            <input type="checkbox" name="dell-price" id="dell-price" value="dell-price">1000$-1500$ <br>
            <input type="checkbox" name="hp-price" id="hp-price" value="hp-price">1500$-2500$ <br>
        </div>

    </div>
    
</body>
</html>
